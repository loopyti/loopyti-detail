<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상세페이지</title>
  <style>
    body {
      margin: 0;
      background: #ffffff;
      display: flex;
      justify-content: center;
    }
    .container {
      width: 860px;
      background: #ffffff;
    }
    img, video {
      display: block;
      width: 100%;
      height: auto;
      margin: 0;
    }
    video {
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="section1.png" alt="">
    <video autoplay loop muted playsinline>
      <source src="section2.mp4" type="video/mp4" />
    </video>
    <img src="section3.png" alt="">
  </div>
</body>
</html>
