<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Loop</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline>
    <source src="ch1.mp4" type="video/mp4">
  </video>
</body>
</html>
