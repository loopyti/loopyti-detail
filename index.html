<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Detail Page</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
    }

    .container {
      width: 100%;
      max-width: 860px;
      margin: 0 auto;
      padding: 0 16px;        /* 모바일 여백 fix */
      display: flex;
      flex-direction: column;
      gap: 0;
    }

    img,
    video {
      width: 100%;
      height: auto;
      display: block;
    }

    /* iOS Safari 비디오 확대 방지 */
    video {
      object-fit: contain;
      background: #0000;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="1.png" />
    <img src="2.png" />

    <video src="3.mp4" autoplay muted loop playsinline></video>

    <img src="4.png" />
    <img src="5.png" />

    <video src="6.mp4" autoplay muted loop playsinline></video>
    <video src="7.mp4" autoplay muted loop playsinline></video>
    <video src="8.mp4" autoplay muted loop playsinline></video>

    <img src="9.png" />
    <img src="10.png" />
    <img src="11.png" />
  </div>
</body>
</html>
