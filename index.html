<html lang="ko">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detail Page</title>

    body {
      margin: 0;

      width: 100%;     /* 모바일 대응 */

      display: block;

      padding: 0;

</head>

    <img src="1.png" />

</html>
