<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Widget</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent;
      width: 100%;
      height: 100%;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      max-width: 860px;      /* 가로 고정 */
      height: 786px;         /* 세로 고정 */
      margin: 0 auto;        /* 가운데 정렬 */
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;   /* 비율 유지하며 화면 맞춤 */
      display: block;
    }
  </style>
</head>
<body>
  <div class="video-wrapper">
    <video autoplay muted loop playsinline>
      <source src="https://github.com/loopyti/loopyti-detail/raw/refs/heads/main/ch1.mp4" type="video/mp4">
    </video>
  </div>
</body>
</html>
