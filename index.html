<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상세페이지</title>
  <style>
    body {
      margin: 0;
      background-color: #fdfdfd;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }
    img, video {
      width: 100%;
      max-width: 860px;
      display: block;
    }
  </style>
</head>
<body>
  <img src="상세페이지1.png" alt="상세1">
  <video
    src="상세페이지2.mp4"
    autoplay
    muted
    loop
    playsinline
    preload="auto"
    style="outline:none;"
  ></video>
  <img src="상세페이지3.png" alt="상세3">

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const video = document.querySelector('video');
      const tryPlay = () => video.play().catch(()=>{});
      tryPlay();
      document.body.addEventListener('touchstart', tryPlay, { once: true });
    });
  </script>
</body>
</html>
