<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Detail Page</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
    }

    .container {
      width: 100%;
      max-width: 860px;
      margin: 0 auto;
      padding: 0 16px;
      display: flex;
      flex-direction: column;
      gap: 0;
    }

    img,
    video {
      width: 100%;
      height: auto;
      display: block;
    }

    /* iOS Safari 비디오 확대 방지 */
    video {
      object-fit: contain;
      background: #0000;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- 1~3: PNG -->
    <img src="1.png" />
    <img src="2.png" />
    <img src="3.png" />

    <!-- 4: MP4 -->
    <video src="4.mp4" autoplay muted loop playsinline></video>

    <!-- 5~6: PNG -->
    <img src="5.png" />
    <img src="6.png" />

    <!-- 7~9: MP4 -->
    <video src="7.mp4" autoplay muted loop playsinline></video>
    <video src="8.mp4" autoplay muted loop playsinline></video>
    <video src="9.mp4" autoplay muted loop playsinline></video>

    <!-- 10~13: PNG -->
    <img src="10.png" />
    <img src="11.png" />
    <img src="12.png" />
    <img src="13.png" />

  </div>
</body>
</html>
